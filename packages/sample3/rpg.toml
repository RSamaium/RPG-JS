modulesRoot = './src/game'

modules = [
    './main',
    '@rpgjs/default-gui',
    '@rpgjs/web3'
]

autostart = false

[auth]
    jwtSecret = 'mysecret'

[express.cors]
    origin = 'http://localhost:3000'
    credentials = true

[express.socketIo.cors]
    origin = "http://localhost:3000"
    credentials = true

[socketIoClient]
    withCredentials = true